<head>
  <script src="http://d3js.org/d3.v3.min.js"></script>

<body>
  <style>
    body {
      font-family: sans-serif;
      font-size: 12px;
    }
    #flow .flows {
      opacity: .6;
    }
    #flow .chord-hover {
      position: absolute;
      visibility: hidden;
      background: #EEE;
      padding: 15px 25px 25px 15px;
      border: 1px solid gray;
      border-radius: 5px;
    }
    </style>

  <h3><font face="Helvetica">Top 20 Complaints Against Financial Companies </h3>
  <div id="flow">
  </div>

  <script>
  var colors = d3.scale.ordinal().range(["#AAA", "slategrey","steelblue", "blue" "green", "lightgreen", "orange", "red","brown"]);
 var hoverHtml = {'Introvert': '<h1>Introverts</h1>Like to be by themselves', 
      'Extrovert': '<h1>Extroverts</h1>Like the company of other people', 
      'Optimist': '<h1>Optimists</h1>Look on the bright side of life',
      'Neutral': '<h1>Neutrals</h1>Life could be good, it could be bad',
      'Pessimist': '<h1>Pessimists</h1>See the glass half empty'}
  var chordDiagram = d3.elts.flowChord().colors(colors).hoverHtml(hoverHtml).rimWidth(30);
  var data = [["Disposition","Loan modification,collection,foreclosure","Loan servicing, payments, escrow account","Incorrect information on credit report","Cont'd attempts collect debt not owed","Account opening, closing, or management","Communication tactics","Deposits and withdrawals","Disclosure verification of debt","Application, originator, mortgage broker","Billing disputes","Other","Credit reporting company's investigation","Problems caused by my funds being low","Managing the loan or lease","Unable to get credit report/credit score","False statements or representation","Settlement process and costs","Improper contact or sharing of info","Problems when you are unable to pay","Taking/threatening an illegal action"],["Bank of America",21646,6888,24,319,3340,142,2215,211,1815,942,1280,1,1098,162,0,68,991,65,77,64],["Wells Fargo",12453,4844,51,191,3376,177,2392,125,1653,340,612,8,1151,669,3,60,649,55,421,77]]
]
  d3.select("#flow").datum(data).call(chordDiagram);

  </script>

</body>
